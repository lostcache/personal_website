<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Sierpinski-inspired fractal triangle -->
  <g fill="none" stroke-width="2">
    <!-- Level 0 - Outer triangle -->
    <polygon points="64,10 118,108 10,108" />

    <!-- Level 1 - Three triangles -->
    <polygon points="64,10 91,59 37,59" />
    <polygon points="37,59 64,108 10,108" />
    <polygon points="91,59 118,108 64,108" />

    <!-- Level 2 - Inner details -->
    <polygon points="64,34.5 77.5,59 50.5,59" />
    <polygon points="50.5,59 64,83.5 37,83.5" />
    <polygon points="77.5,59 91,83.5 64,83.5" />
    <polygon points="37,83.5 50.5,108 23.5,108" />
    <polygon points="77.5,83.5 91,108 64,108" />
    <polygon points="104.5,83.5 118,108 91,108" />
  </g>

  <style>
    g { stroke: #000; }
    @media (prefers-color-scheme: dark) {
      g { stroke: #FFF; }
    }
  </style>
</svg>
